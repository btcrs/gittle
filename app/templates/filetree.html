<h1>File Tree</h1>
{% for key, item in file_list recursive %}
    {% if item.type == "blob" %}
        <div>
            <a style="margin-left: {{loop.depth0 * 10}}px" href="{{base_url}}/{{item.oid}}">
                {{key}}
            </a>
        </div>
    {% else %}
        <div>{{ key }}</div>
        {{ loop(item.items()) }}
    {% endif %}

{% endfor %}
