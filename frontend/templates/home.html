{% extends "index.html" %}
{% block content %}
<h1>Version Control Demo</h1>
<form class="ui form" action="/user" method="post">
  <div class="fields">
    <div class="field">
      <label>Email</label>
      <input type="text" placeholder="Email" name="email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Password" name="password">
    </div>
  </div>
  <button class="ui button" type="submit">Sign In</button>
</form>
{% endblock %}
